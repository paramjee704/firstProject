<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add User</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>

<body>
<div class="container my-5">
    <h3> Add User</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-8">
                <form action="#" th:action="@{/add}" th:object="${user}" method="post">
                    <div class="row">
                        <div class="form-group col-md-8">
                            <label for="firstName" class="col-form-label">First Name</label> <input type="text"
                                                                                                    th:field="*{firstName}"
                                                                                                    class="form-control"
                                                                                                    id="firstName"
                                                                                                    placeholder="First Name">
                        </div>
                        <div class="form-group col-md-8">
                            <label for="lastName" class="col-form-label">Last name</label> <input type="text"
                                                                                                  th:field="*{lastName}"
                                                                                                  class="form-control"
                                                                                                  id="lastName"
                                                                                                  placeholder="Last Name">
                        </div>
                        <div class="form-group col-md-8">
                            <label for="emailAddress" class="col-form-label">Email Address</label>
                            <input type="text" th:field="*{emailAddress}" class="form-control" id="emailAddress"
                                   placeholder="emailAddress">
                        </div>

                        <div class="form-group col-md-8">
                            <label for="feedback" class="col-form-label">Feedback</label> <input type="text"
                                                                                                 th:field="*{feedback}"
                                                                                                 class="form-control"
                                                                                                 id="feedback"
                                                                                                 placeholder="feedback">
                        </div>

                        <div class="form-group col-md-8">
                            <input type="submit" class="btn btn-primary" value="Add User">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

</html>
